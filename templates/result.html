<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Summary Result</h1>
        
        <!-- Video Thumbnail -->
        <img src="{{ thumbnail_url }}" alt="Video Thumbnail" class="thumbnail">

        <!-- Summary Section -->
        <h2>ğŸ“‹ Detailed Notes</h2>
        <div class="summary">
            {{ summary | format_content | safe }}
        </div>

        <!-- Error Message (if any) -->
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}

        <!-- Images Section -->
        {% if images %}
            <h2>ğŸ–¼ï¸ Related Diagrams</h2>
            <div class="image-viewer">
                <div class="image-container" id="current-image">
                    <img src="{{ url_for('static', filename='temp_images/' + images[0]) }}" 
                         alt="Relevant Image">
                </div>
                <div class="image-navigation">
                    <button onclick="prevImage()" id="prev-btn" disabled>â¬…ï¸ Previous</button>
                    <span id="image-counter">Image 1 of {{ images|length }}</span>
                    <button onclick="nextImage()" id="next-btn" {% if images|length <= 1 %}disabled{% endif %}>Next â¡ï¸</button>
                </div>
            </div>
        {% endif %}

        <!-- Add this section after the images section and before the back button -->
        <div class="download-section">
            <h2>ğŸ“¥ Download Options</h2>
            <div class="download-buttons">
                <button onclick="downloadMedia('mp4')" class="download-btn">
                    ğŸ“¹ Download Video (MP4)
                </button>
                <button onclick="downloadMedia('mp3')" class="download-btn">
                    ğŸµ Download Audio (MP3)
                </button>
                <button onclick="downloadMedia('thumbnail')" class="download-btn">
                    ğŸ–¼ï¸ Download Thumbnail
                </button>
            </div>
        </div>

        <!-- Back Button -->
        <div style="margin-top: 30px; text-align: center;">
            <a href="{{ url_for('home') }}">
                <button>â¬…ï¸ Generate Another Summary</button>
            </a>
        </div>
    </div>

    {% if images %}
    <script>
        const images = {{ images|tojson|safe }};
        let currentIndex = 0;

        function updateImage() {
            document.querySelector('#current-image img').src = 
                "{{ url_for('static', filename='temp_images/') }}" + images[currentIndex];
            document.getElementById('image-counter').textContent = 
                `Image ${currentIndex + 1} of ${images.length}`;
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === images.length - 1;
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateImage();
            }
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateImage();
            }
        }

        function downloadMedia(mediaType) {
            const videoId = '{{ youtube_link.split("v=")[-1].split("&")[0] }}';
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            // Show loading state
            btn.innerHTML = 'â³ Downloading...';
            btn.disabled = true;

            // Make the request
            fetch(`/download_media/${videoId}/${mediaType}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Download failed');
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // Set appropriate filename
                    const filename = mediaType === 'mp4' ? 'video.mp4' : 
                                   mediaType === 'mp3' ? 'audio.mp3' : 
                                   'thumbnail.jpg';
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    // Show success message
                    btn.innerHTML = 'âœ… Downloaded!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 2000);
                })
                .catch(error => {
                    console.error('Download error:', error);
                    btn.innerHTML = 'âŒ Failed!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    }, 2000);
                });
        }
    </script>
    {% endif %}
</body>
</html>
